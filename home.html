<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>ToDo List</title>
</head>
<body>
     
    <div id="mainheading">
        <h1>List Your daily Jobs here</h1>
        <span>Redhu</span>
    </div>
   

    <div class="container" id="maincontainer">

    <!-- This will contain side work bar. -->
        <div id="workcontainer">
          
        </div>
        
    <!-- This will contain buttons on mid screen  -->
        <div id="buttoncontainer">  
             <div class="buttons" id="button1">Add</div>
             <div class="buttons" id="button2">Edit</div>
             <div class="buttons" id="button3">Remove</div>    
        </div>

    </div>

    <!-- Form after clicking Add button. -->
       <div class="overlay"></div>  
       <div class="form1">    
        <span id="cross">&times;</span>      <!-- Used to add "x" sign.-->
        <form action="" >      
            <div>
            <label for="heading">Heading: </label><br>
            <input type="text" name="heading" id="heading" class="sections" placeholder="heading of work">
            </div>
          
            <div>
            <label for="details">Details: </label><br>
            <input type="text" name="details" id="details" class="sections" placeholder="details of work">
            </div> 
            
            <div>
            <label for="timing">Time: </label><br>
            <input type="time" name="timing" id="timing" class="sections" placeholder="time of work">
            </div>    
            
            <button id="addbuttonform" type="button">Add</button>
          </form>
        </div>

        <div class="form2">
            <span id="cross2">&times;</span>
            <h3>
                Enter the time of the task you want to remove.
            </h3>
            <hr>
            
            <div>
                <label for="time">Time: </label>
                <input type="time" name="time" id="time" >
            </div> 

            <div>
                <button id="removebuttonform" type="button">Remove</button>
            </div>  
        </div>

    
    <script src="home.js"></script>
</body>
</html>
