<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>ToDo List</title>
</head>
<body>
    <h2>List Your daily Jobs here</h2>

    <div class="container" id="maincontainer">

    <!-- This will contain side work bar. -->
        <div id="workcontainer">
          
        </div>
        
    <!-- This will contain buttons on mid screen  -->
        <div id="buttoncontainer">  
             <div class="buttons" id="button1">Add</div>
             <div class="buttons" id="button2">Remove</div>
             <div class="buttons" id="button3">Edit</div>
        </div>

    </div>

    <!-- Form after clicking a button -->
       <div class="overlay"></div>   
        <form action="" id="form">
            <span>&times;</span>      <!-- Used to add "x" sign.-->         
            <div>
            <label for="heading">Heading: </label><br>
            <input type="text" name="heading" id="heading" class="sections" placeholder="heading of work">
            </div>
          
            <div>
            <label for="details">Details: </label><br>
            <input type="text" name="details" id="details" class="sections" placeholder="details of work">
            </div> 
            
            <div>
            <label for="timing">Time: </label><br>
            <input type="text" name="timing" id="timing" class="sections" placeholder="time of work">
            </div>    
            
            <button id="addbuttonform">Add</button>
        </form>

    <script src="home.js"></script>
</body>
</html>
